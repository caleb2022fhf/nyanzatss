<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome â€¢ Nyanza TSS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: black; /* Changed background to black */
      margin: 0;
      padding: 0;
      color: white; /* Optional: make text visible on black background */
    }

    header {
      background-color: #004d00;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
    }

    header img {
      height: 60px;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
    }

    .welcome-container {
      margin: 40px auto;
      padding: 20px;
      background-color: #1a1a1a; /* Dark container to contrast with black background */
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2); /* subtle light shadow */
    }

    .welcome-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 20px 0;
      object-fit: cover;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #004d00;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006600;
    }
  </style>
</head>
<body>

  <header>
    <img src="images.jpg" alt="Nyanza TSS Logo">
    <h1>NYANZA TSS</h1>
  </header>

  <div class="welcome-container">
    <h2>Welcome, [User Name]!</h2>
    <!-- Replace [User Image] with the actual path of the user's image -->
    <img src="[User Image]" alt="User Photo">
    <br>
    <button type="button">Submit</button>
  </div>

</body>
</html>
