<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYANZA TSS</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            color: #222;
        }

        /* HEADER */
        header {
            background: #0b5d2a;
            padding: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header h1 {
            margin: 0;
            color: white;
            letter-spacing: 1px;
        }

        header img {
            width: 60px;
        }

        /* CONTAINER */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .list-box {
            background: white;
            width: 80%;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .list-box h2 {
            text-align: center;
            color: #0b5d2a;
            margin-bottom: 25px;
        }

        /* TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: center;
        }

        th {
            background: #0b5d2a;
            color: white;
        }

        td img {
            width: 70px;
            height: 70px;
            object-fit: cover;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<header>
    <div class="header-content">
        <img src="nyanza%20tss.webp" alt="NYANZA TSS Logo">
        <h1>NYANZA TSS</h1>
    </div>
</header>

<div class="container">
    <div class="list-box">
        <h2>LIST</h2>

        <table>
            <tr>
                <th>Picture</th>
                <th>Name</th>
                <th>Mistake</th>
            </tr>

            <tr>
                <td>
                    <img src="student1.jpg" alt="Student Photo">
                </td>
                <td>John Doe</td>
                <td>Late to class</td>
            </tr>

            <tr>
                <td>
                    <img src="student2.jpg" alt="Student Photo">
                </td>
                <td>Jane Smith</td>
                <td>Improper uniform</td>
            </tr>

            <tr>
                <td>
                    <img src="student3.jpg" alt="Student Photo">
                </td>
                <td>Eric N.</td>
                <td>Noise during lesson</td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
