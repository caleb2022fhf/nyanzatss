<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYANZA TSS Calendar</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    /* HEADER - logo left */
    header {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      border-bottom: 1px solid #333;
      /* Remove justify-content: center to keep logo left */
    }

    header img {
      width: 60px;
    }

    header h1 {
      margin: 0;
      letter-spacing: 3px;
      font-size: 26px;
      color: #00aaff;
      text-shadow: 1px 1px 5px #00aaff;
    }

    /* CALENDAR */
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .calendar {
      background: linear-gradient(145deg, #1a1a1a, #222);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,170,255,0.5);
      width: 400px;
      color: #fff;
      margin-bottom: 30px;
    }

    .calendar h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th, .calendar td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .calendar th {
      background: linear-gradient(90deg, #00aaff, #00ffea);
      color: black;
      border-radius: 5px;
    }

    .calendar td:nth-child(1), .calendar td:nth-child(7) {
      color: #ff6b6b;
      font-weight: bold;
    }

    .calendar td:hover {
      background: #00aaff;
      color: black;
      border-radius: 50%;
      transform: scale(1.1);
    }

    .current-day {
      background: #ffea00;
      color: black;
      border-radius: 50%;
      font-weight: bold;
      box-shadow: 0 0 10px #ffea00;
    }

    /* TABLE UNDER CALENDAR */
    .date-table {
      width: 80%;
      max-width: 600px;
      border-collapse: collapse;
      margin-bottom: 50px;
    }

    .date-table th, .date-table td {
      border: 1px solid #333;
      padding: 12px;
      text-align: left;
    }

    .date-table th {
      background: #0b5d2a;
      color: white;
    }

    .mistake {
      background: #ff4c4c;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
