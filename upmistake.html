<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYANZA TSS</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            color: #222;
        }

        header {
            background: #0b5d2a;
            padding: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header h1 {
            margin: 0;
            color: white;
            letter-spacing: 1px;
        }

        header img {
            width: 60px;
        }

        .nav-buttons {
            background: #ffffff;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px 0;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .nav-buttons button {
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            background: #0b5d2a;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 40px 0;
        }

        .form-box {
            background: white;
            width: 420px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
        }

        .form-box h2 {
            margin-bottom: 20px;
            color: #0b5d2a;
        }

        .form-box input,
        .form-box textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        textarea {
            resize: none;
            height: 100px;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background: #0b5d2a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
        }

        #fileInput {
            display: none;
        }

        .upload-btn {
            background: #ddd;
            color: #222;
        }

        /* Image preview */
        #preview {
            display: none;
            width: 100%;
            max-height: 200px;
            object-fit: cover;
            margin: 15px 0;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<header>
    <div class="header-content">
        <img src="nyanza%20tss.webp" alt="NYANZA TSS Logo">
        <h1>NYANZA TSS</h1>
    </div>
</header>

<div class="nav-buttons">
    <button>Announcement</button>
    <button>Home</button>
    <button>Mistake</button>
    <button>Comment</button>
</div>

<div class="container">
    <div class="form-box">
        <h2>Discipline Comment</h2>

        <!-- Upload button -->
        <button class="upload-btn" id="uploadBtn" onclick="openFile()">Upload Picture</button>
        <input type="file" id="fileInput" accept="image/*" onchange="previewImage(event)">

        <!-- Image preview -->
        <img id="preview" alt="Selected Image">

        <textarea placeholder="Write comment here..."></textarea>
        <input type="text" placeholder="Who is punished">

        <button>Submit</button>
    </div>
</div>

<script>
    function openFile() {
        document.getElementById("fileInput").click();
    }

    function previewImage(event) {
        const preview = document.getElementById("preview");
        const uploadBtn = document.getElementById("uploadBtn");

        preview.src = URL.createObjectURL(event.target.files[0]);
        preview.style.display = "block";
        uploadBtn.style.display = "none";
    }
</script>

</body>
</html>
