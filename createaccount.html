<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NYANZA TSS</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            color: #222;
        }

        header {
            background: #0b5d2a;
            padding: 20px;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        header h1 {
            margin: 0;
            color: white;
            letter-spacing: 1px;
        }

        header img {
            width: 60px;
        }

        .container {
            display: flex;
            justify-content: center;
            margin: 50px 0;
        }

        .form-box {
            background: white;
            width: 360px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .form-box input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-box input:focus {
            border-color: #0b5d2a;
            outline: none;
        }

        .form-box button {
            width: 100%;
            padding: 12px;
            background: #0b5d2a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 15px;
            margin-top: 12px;
        }

        .form-box button:hover {
            background: #094a22;
        }

        #fileInput {
            display: none;
        }

        #submitBtn {
            display: none;
        }
    </style>
</head>

<body>

<header>
    <div class="header-content">
        <img src="Downloads/nyanza%20tss.webp" alt="NYANZA TSS Logo">
        <h1>NYANZA TSS</h1>
    </div>
</header>

<div class="container">
    <div class="form-box">

        <input type="email" placeholder="Email">
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Second Name">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <input type="number" placeholder="PIN">

        <button id="uploadBtn" onclick="openFile()">Upload Photo</button>

        <input type="file" id="fileInput" accept="image/*" onchange="showSubmit()">

        <button id="submitBtn">Submit</button>

    </div>
</div>

<script>
    function openFile() {
        document.getElementById("uploadBtn").style.display = "none";
        document.getElementById("fileInput").click();
    }

    function showSubmit() {
        document.getElementById("submitBtn").style.display = "block";
    }
</script>

</body>
</html>
