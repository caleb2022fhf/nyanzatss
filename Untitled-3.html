<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NYANZA TSS Calendar</title>

  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      border-bottom: 1px solid #333;
    }

    header img {
      width: 60px;
    }

    header h1 {
      margin: 0;
      letter-spacing: 3px;
      font-size: 26px;
      color: #00aaff;
      text-shadow: 1px 1px 5px #00aaff;
    }

    .container {
      height: calc(100vh - 90px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calendar {
      background: linear-gradient(145deg, #1a1a1a, #222);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,170,255,0.5);
      width: 400px;
      color: #fff;
    }

    .calendar h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #00e5ff;
      text-shadow: 0 0 10px #00e5ff;
    }

    .calendar table {
      width: 100%;
      border-collapse: collapse;
    }

    .calendar th, .calendar td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
      transition: all 0.15s ease;
    }

    .calendar th {
      background: linear-gradient(90deg, #00aaff, #00ffea);
      color: black;
      border-radius: 5px;
      text-shadow: none;
    }

    /* Weekends in different color */
    .calendar td:nth-child(1), .calendar td:nth-child(7) {
      color: #ff6b6b;
      font-weight: bold;
    }

    /* Make clickable days obvious */
    .calendar td.clickable {
      cursor: pointer;
    }

    .calendar td.clickable:hover {
      background: #00aaff;
      color: black;
      border-radius: 50%;
      transform: scale(1.08);
    }

    /* Current day highlight example (e.g., 2nd Feb) */
    .current-day {
      background: #ffea00;
      color: black;
      border-radius: 50%;
      font-weight: bold;
      box-shadow: 0 0 10px #ffea00;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Nyanza TSS Logo">
    <h1>NYANZA TSS</h1>
  </header>

  <div class="container">
    <div class="calendar" id="calendar">
      <h2>February 2026</h2>
      <table>
        <thead>
          <tr>
            <th>Sun</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thu</th>
            <th>Fri</th>
            <th>Sat</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td class="current-day clickable" data-day="1">1</td>
            <td class="clickable" data-day="2">2</td>
          </tr>
          <tr>
            <td class="clickable" data-day="3">3</td>
            <td class="clickable" data-day="4">4</td>
            <td class="clickable" data-day="5">5</td>
            <td class="clickable" data-day="6">6</td>
            <td class="clickable" data-day="7">7</td>
            <td class="clickable" data-day="8">8</td>
            <td class="clickable" data-day="9">9</td>
          </tr>
          <tr>
            <td class="clickable" data-day="10">10</td>
            <td class="clickable" data-day="11">11</td>
            <td class="clickable" data-day="12">12</td>
            <td class="clickable" data-day="13">13</td>
            <td class="clickable" data-day="14">14</td>
            <td class="clickable" data-day="15">15</td>
            <td class="clickable" data-day="16">16</td>
          </tr>
          <tr>
            <td class="clickable" data-day="17">17</td>
            <td class="clickable" data-day="18">18</td>
            <td class="clickable" data-day="19">19</td>
            <td class="clickable" data-day="20">20</td>
            <td class="clickable" data-day="21">21</td>
            <td class="clickable" data-day="22">22</td>
            <td class="clickable" data-day="23">23</td>
          </tr>
          <tr>
            <td class="clickable" data-day="24">24</td>
            <td class="clickable" data-day="25">25</td>
            <td class="clickable" data-day="26">26</td>
            <td class="clickable" data-day="27">27</td>
            <td class="clickable" data-day="28">28</td>
            <td class="clickable" data-day="29">29</td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // When a clickable day is clicked, navigate to viewmist.html with query params
    (function () {
      const month = '02'; // numeric month (zero-padded) for February
      const year = '2026';
      document.querySelectorAll('.calendar td.clickable').forEach(td => {
        td.addEventListener('click', () => {
          const day = td.dataset.day;
          if (!day) return;
          // Build URL: viewmist.html?year=2026&month=02&day=15
          const params = new URLSearchParams({ year, month, day: String(day).padStart(2, '0') });
          window.location.href = 'viewmist.html?' + params.toString();
        });

        // Allow keyboard activation for accessibility
        td.setAttribute('tabindex', '0');
        td.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            e.preventDefault();
            td.click();
          }
        });
      });
    })();
  </script>

</body>
</html>
